<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400;600;700;800;900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Nunito:wght@200;400;600;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../style.css">

    <title>Contact</title>
</head>

<body>

    <!-- -------------------------------------------  NAVBAR & HEADER  ------------------------------------------------------->
    <div class="header container-fluid">
        <img class="logo" src="../imgs/logo.png" alt="" height="150px">

        <ul class="nav container-fluid" id="toStick">
            <li><a class="nav-items" href="/">HOME</a></li>
            <li><a class="nav-items" href="../Other pages/About.html">ABOUT</a></li>
            <li><a class="nav-items" href="../Other pages/Store.html">STORE</a></li>
            <li><a class="nav-items" href="../Other pages/Contact.html">CONTACT</a></li>
            <li><a class="nav-items" href="../Other pages/Resources.html">RESOURCES</a></li>
        </ul>
    </div>

    <!-- -------------------------------------------  PAGE BODY  ------------------------------------------------------->
    <div class="container-fluid" style="margin-top: 10px; max-width: 70%">
        <!-- Part 2 -->
        <div class="row" style="margin: 0 auto; margin-top: 40px;">
            <div class="col-sm-5">
                <img class="top-img" style="width: 100%; margin-top: 50px;" src="../imgs/letter-banner.png" alt="">
            </div>

            <div class="col-sm-1"></div>

            <div class="col-sm-6">
                <div class="blog-edit-container container-fluid"
                    style="margin-bottom: -15px; padding-bottom: 10px; width: 70%;">
                    <div class="section-title" style="font-size: 28px;">Write us a letter!</div>
                    <hr>
                </div>

                <div class="blog-edit-container container-fluid" style="width: 100%; padding: 50px;">
                    <div class="form-group">
                        <label for="name" style="margin-top: 10px;" class="form-text">Name</label>
                        <input required value="" type="text" name="name" id="" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="email" style="margin-top: 10px;" class="form-text">E-mail</label>
                        <input required value="" type="email" name="email" id="" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="topic" style="margin-top: 10px;" class="form-text">Topic</label>
                        <input required value="" type="text" name="topic" id="" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="message" style="margin-top: 10px;" class="form-text">Message</label>
                        <textarea required name="message" id="" class="form-control"></textarea>
                    </div>

                    <a href="" class="btn button-blog" style="background-color: #bad5f0; width: 40%;">Send</a>

                </div>
            </div>
        </div>
    </div>

    <!-- -------------------------------------------  FOOTER  ------------------------------------------------------->
    <div class="footer-dark">
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-3 item">
                        <h3>Blog</h3>
                        <ul>
                            <li><a href="/">Homepage</a></li>
                            <li><a href="/articles/new">Create a new post</a></li>
                        </ul>
                    </div>
                    <div class="col-sm-6 col-md-3 item">
                        <h3>About us</h3>
                        <ul>
                            <li><a href="../Other pages/About.html">About</a></li>
                            <li><a href="../Other pages/Contact.html">Contact</a></li>
                            <li><a href="../Other pages/Store.html">Store</a></li>
                        </ul>
                    </div>
                    <div class="col-md-6 item text">
                        <h3>Ramen Shoppe</h3>
                        <p>A blog fo all manga realted stuff.</p>
                    </div>
                </div>
                <p class="copyright">Ramen Shoppe Â© 2021</p>
            </div>
        </footer>
    </div>


    <script>
        window.onscroll = function () { navbarSticky() };
        var header = document.getElementById("toStick");
        var sticky = header.offsetTop;

        function navbarSticky() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>
</body>
